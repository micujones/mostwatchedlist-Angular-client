<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card class="form">
  <mat-card-header>
    <mat-card-title class="card-header" style="margin-bottom: 12px"
      >Sign Up</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form class="input-fields">
      <div class="input-fields-row">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </mat-form-field>
      </div>
      <div class="input-fields-row">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.birthday"
            type="date"
            placeholder="Birthday"
            name="birthday"
          />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="registerUser()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
