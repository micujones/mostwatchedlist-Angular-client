<mat-card class="form">
  <mat-card-header>
    <mat-card-title class="card-header" style="margin-bottom: 12px"
      >Login</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form class="input-fields">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userCredentials.username"
          placeholder="Username"
          type="text"
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userCredentials.password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="loginUser()" color="primary">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
