<div style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>
        Directed by {{ movie.director.name }}</mat-card-subtitle
      >
      <mat-card-subtitle>
        Starring {{ movie.actors[0] }} and
        {{ movie.actors[1] }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content
      ><img
        src="{{ movie.imagePath }}"
        alt="Movie poster for {{ movie.title }}"
        style="object-fit: cover"
        width="100%"
    /></mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.genre)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.title)"
      >
        Synopsis
      </button>
      <button
        mat-button
        color="primary"
        (click)="addMovieToFavorites(movie._id)"
      >
        <mat-icon style="margin: 0">favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
