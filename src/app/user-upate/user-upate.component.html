<mat-card>
  <mat-card-header>
    <mat-card-title class="card-header">Update profile</mat-card-title>
    <mat-card-subtitle class="card-subtitle"
      >Make changes to your account information.</mat-card-subtitle
    >
  </mat-card-header>
  <br />
  <mat-card-content>
    <form class="input-fields">
      <mat-form-field matInput type="text">
        <input
          matInput
          [(ngModel)]="updatedUser.username"
          type="text"
          placeholder="{{ oldUser.username }}"
          name="username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.password"
          type="password"
          placeholder="••••••••"
          name="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="updatedUser.email"
          type="email"
          placeholder="{{ oldUser.email }}"
          name="email"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close style="margin-right: 12px">
      Cancel
    </button>
    <button mat-flat-button color="primary" (click)="updateUser()">
      Update
    </button>
  </mat-card-actions>
</mat-card>
